<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.Tech Math Club - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }

        /* Header/Navigation */
        header {
            background-color: #e0e0e0;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 90px;
            height: 90px;
            background-color: #E87352;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: 'Ï€';
            font-size: 40px;
            font-weight: bold;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #000;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav a {
            padding: 15px 30px;
            background-color: #E87352;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #d5634a;
        }

        nav a.active {
            background-color: #d5634a;
        }

        /* Hero Section */
        .hero {
            height: 500px;
            background: linear-gradient(135deg, #ffd4a3 0%, #8ec5fc 25%, #4facfe 50%, #00f2fe 75%, #43e97b 100%);
            position: relative;
            overflow: hidden;
        }

        .puzzle-pieces {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .puzzle-piece {
            position: absolute;
            border: 3px solid rgba(0,0,0,0.3);
            border-radius: 20px;
        }

        .piece1 { top: 20%; left: 5%; width: 200px; height: 200px; background-color: #ffd4a3; }
        .piece2 { top: 10%; left: 25%; width: 250px; height: 180px; background-color: #4facfe; }
        .piece3 { top: 45%; left: 45%; width: 180px; height: 180px; background-color: #8ec5fc; border-radius: 50%; }
        .piece4 { top: 35%; left: 10%; width: 220px; height: 200px; background-color: #00f2fe; }
        .piece5 { top: 15%; right: 15%; width: 200px; height: 200px; background-color: #ffd4a3; }
        .piece6 { bottom: 15%; right: 5%; width: 230px; height: 190px; background-color: #43e97b; }
        .piece7 { bottom: 20%; left: 35%; width: 190px; height: 190px; background-color: #ffeb3b; }
        .piece8 { bottom: 10%; left: 15%; width: 180px; height: 180px; background-color: #00f2fe; }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(224, 224, 224, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
        }

        .hero-logo {
            margin-bottom: 20px;
        }

        .hero-logo-text {
            font-size: 36px;
            font-weight: normal;
            color: #666;
            margin-bottom: 5px;
        }

        .hero-subtext {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
        }

        .hero-welcome {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .register-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: transparent;
            color: #E87352;
            border: 2px solid #E87352;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .register-btn:hover {
            background-color: #E87352;
            color: white;
        }

        /* About Us Section */
        .about-section {
            padding: 80px 50px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .about-section h2 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .about-section .subtitle {
            font-size: 22px;
            color: #333;
            margin-bottom: 60px;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 60px;
        }

        .stat-badge {
            width: 220px;
            height: 220px;
            background-color: #E87352;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .stat-number {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
        }

        .about-description {
            max-width: 1000px;
            margin: 0 auto 40px;
            font-size: 18px;
            color: #333;
            line-height: 1.8;
        }

        .learn-more-btn {
            display: inline-block;
            padding: 15px 40px;
            background-color: #E87352;
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .learn-more-btn:hover {
            background-color: #d5634a;
        }

        /* Competitions Section */
        .competitions-section {
            padding: 80px 50px;
            background-color: #e0e0e0;
            text-align: center;
        }

        .competitions-section h2 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .competitions-description {
            max-width: 1000px;
            margin: 0 auto 50px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }

        .competition-card {
            background-color: #f5f5f5;
            border: 2px solid #E87352;
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            max-width: 1200px;
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        .competition-image {
            width: 120px;
            height: 120px;
            background-color: #ddd;
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .competition-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .competition-info {
            flex-grow: 1;
            text-align: left;
        }

        .competition-date {
            display: inline-block;
            padding: 5px 15px;
            background-color: #fff;
            border: 1px solid #999;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .competition-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .competition-location {
            font-size: 16px;
            color: #666;
        }

        .details-btn {
            padding: 12px 30px;
            background-color: #E87352;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .details-btn:hover {
            background-color: #d5634a;
        }

        /* Contact Section */
        .contact-section {
            padding: 80px 50px;
            background-color: #f5f5f5;
            text-align: center.
        }

        .contact-section h2 {
            font-size: 56px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            text-align: left;
        }

        .form-group.full-width {
            width: 100%;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0c4b8;
            font-size: 16px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            padding: 15px 60px;
            background-color: transparent;
            color: #333;
            border: 2px solid #333;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
            color: white;
        }

        /* Footer (original rules remain; overrides added below) */
        footer {
            background-color: #e0e0e0;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 3px solid #E87352;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .footer-logo img {
            width: 300px;
            height: 300px;
            object-fit: contain;
            border-radius: 10px;
        }

        .footer-logo-text {
            font-size: 32px;
            font-weight: normal;
            color: #666;
        }

        .footer-contact {
            text-align: center;
        }

        .footer-contact p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .footer-address {
            text-align: center;
        }

        .footer-address p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .footer-links {
            text-align: right;
        }

        .footer-links a {
            display: block;
            margin: 5px 0;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        /* ===== Added Footer Logo Style (overrides) ===== */
        :root { --footer-h: 128px; --footer-vpad: 12px; }

        /* Footer: height matches logo height */
        footer {
          background-color: #e0e0e0;
          height: var(--footer-h);
          padding: var(--footer-vpad) 50px;
          border-top: 3px solid #E87352;

          display: flex;
          align-items: center;        /* vertical centering */
          justify-content: space-between;
          gap: 20px;
        }
        .footer-logo { display: flex; align-items: center; gap: 15px; }
        .footer-logo img {
          height: calc(var(--footer-h) - 2 * var(--footer-vpad)); /* fills footer height minus padding */
          width: auto;                 /* keep aspect ratio */
          max-width: 100%;
          display: block;
          object-fit: contain;
          border-radius: 10px;         /* preserve your rounded corners */
        }
        .footer-contact, .footer-address { text-align: center; }
        .footer-contact p, .footer-address p, .footer-links a {
          margin: 2px 0; font-size: 14px; color: #333;
        }
        .footer-links { text-align: right; }
        .footer-links a { text-decoration: none; display: block; }
        .footer-links a:hover { text-decoration: underline; }

        /* Smaller phones: shrink footer a bit */
        @media (max-width: 480px) {
          :root { --footer-h: 96px; --footer-vpad: 8px; }
          footer { padding: var(--footer-vpad) 16px; }
        }
        /* ===== End added overrides ===== */
    </style>
</head>
<body>
    <!-- unchanged HTML below -->
    <header>
        <div class="logo-container">
            <div class="logo">
                <img src="dtech-logo.png" alt="D.Tech Math Club Logo" onerror="this.style.display='none'">
            </div>
            <div class="logo-text">D.Tech Math Club</div>
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="puzzle-night.html">Puzzle Night</a>
            <a href="dpotd.html">d.PotD</a>
            <a href="dtmt.html">DTMT</a>
            <a href="team.html">Our Team</a>
        </nav>
    </header>

    <!-- ... all your sections unchanged ... -->

    <footer>
        <div class="footer-logo">
            <img src="hero-logo.png" alt="D.Tech Math Club Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="logo" style="display: none;"></div>
        </div>
        <div class="footer-contact">
            <p>dtechmathclub@gmail.com</p>
            <p>designtechhighschool.org</p>
        </div>
        <div class="footer-address">
            <p>275 Oracle Pkwy,</p>
            <p>Redwood City, CA</p>
            <p>94065, USA</p>
        </div>
        <div class="footer-links">
            <a href="#competitions">Competitions</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
        </div>
    </footer>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzte7E8oFREonkzY9zPMYHFO_a_idFkuKAt6Qd16OB34xFnu8nPofhKVjkpq6I9-aja/exec';

        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                formType: 'contact',
                timestamp: new Date().toISOString(),
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                school: document.getElementById('school').value,
                position: document.getElementById('position').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                alert('Thank you for your message! We will get back to you soon.');
                this.reset();
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again or email us directly at dtechmathclub@gmail.com');
            }
        });
    </script>
</body>
</html>
